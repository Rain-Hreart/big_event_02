<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- 引入layui 样式文件 -->
  <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
  <!-- 引入第三方字体图标样式 -->
  <link rel="stylesheet" href="/assets/fonts/iconfont.css">
  <!-- 引入本页面样式文件 -->
  <link rel="stylesheet" href="/assets/css/article/art_cate.css">
</head>

<body>
  <!-- 卡片区域 -->
  <div class="layui-card">
    <div class="layui-card-header">文章类别管理
      <button id="btnAdd" type="button" class="layui-btn layui-btn-normal layui-btn-sm">添加类别</button>
    </div>
    <div class="layui-card-body">
      <table class="layui-table">
        <colgroup>
          <col>
          <col>
          <col width="200">
        </colgroup>
        <thead>
          <tr>
            <th>分类名称</th>
            <th>分类别名</th>
            <th>操作</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>贤心</td>
            <td>2016-11-29</td>
            <td>人生就像是一场修行</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>


  <!--引入模板引擎 -->
  <script src="/assets/lib/template-web.js"></script>
  <script type="text/html" id="tpl-art-cate">
{{each data}}
<tr>
  <td>{{$value.name}}</td>
  <td>{{$value.alias}}</td>
  <td>
    <button data-id="{{$value.Id}}" type="button" class="btn-edit layui-btn layui-btn-xs">编辑</button>
    <button type="button" class="layui-btn layui-btn-xs layui-btn-danger btn-delete" data-id="{{$value.Id}}">删除</button>
  </td>  
</tr>
{{/each}}
</script>

  <!-- 定义一个form表单,用于添加分类 -->
  <script id="dialog-add" type="text/html">
  <form class="layui-form" id="form-add">
    <!-- 分类名称 -->
  <div class="layui-form-item">
    <label class="layui-form-label">分类名称</label>
    <div class="layui-input-block">
      <input type="text" name="name" required  lay-verify="required" placeholder="请输入分类名称" autocomplete="off" class="layui-input">
    </div>
  </div>
  <!-- 分类别名 -->
   <div class="layui-form-item">
    <label class="layui-form-label">分类别名</label>
    <div class="layui-input-block">
      <input type="text" name="alias" required  lay-verify="required" placeholder="请输入分类别名" autocomplete="off" class="layui-input">
    </div>
  </div>
  <!-- 按钮 -->
    <div class="layui-form-item">
    <div class="layui-input-block">
      <button class="layui-btn" lay-submit lay-filter="formDemo">确定添加</button>
      <button type="reset" class="layui-btn layui-btn-primary">重置</button>
    </div>
  </div>
  </form>
  </script>
  <!-- 定义一个模板--edit -->
  <script type="text/html" id="dialog-edit">
  <form class="layui-form" lay-filter="form-edit" id="form-edit">
    <!-- 隐藏域,填充Id -->
    <input type="hidden" name="Id">
    <!-- 分类名称 -->
  <div class="layui-form-item">
    <label class="layui-form-label">分类名称</label>
    <div class="layui-input-block">
      <input type="text" name="name" required  lay-verify="required" placeholder="请输入分类名称" autocomplete="off" class="layui-input">
    </div>
  </div>
  <!-- 分类别名 -->
   <div class="layui-form-item">
    <label class="layui-form-label">分类别名</label>
    <div class="layui-input-block">
      <input type="text" name="alias" required  lay-verify="required" placeholder="请输入分类别名" autocomplete="off" class="layui-input">
    </div>
  </div>
  <!-- 按钮 -->
    <div class="layui-form-item">
    <div class="layui-input-block">
      <button class="layui-btn" lay-submit lay-filter="formDemo">确定修改</button>
      <button type="reset" class="layui-btn layui-btn-primary">重置</button>
    </div>
  </div>
  </form>
  </script>

  <!-- 引入layui.all.js文件 -->
  <script src="/assets/lib/layui/layui.all.js"></script>
  <!-- 引入jQuery文件 -->
  <script src="/assets/lib/jquery.js"></script>
  <!-- 引入 baseAPI.js 在jquery之后,自己的页面js之前 -->
  <script src="/assets/js/baseAPI.js"></script>
  <!-- 引入主页js文件 -->
  <script src="/assets/js/article/art_cate.js"></script>
</body>

</html>
